<div class="container">

<div style="margin-top: -10px; margin-bottom: -20px; background-color: #023047; grid-column: 1/1; grid-row: 1/6">
</div>

<div style="margin-top: -10px; margin-bottom: -20px; background-color: #023047; grid-column: 4/4; grid-row: 1/6">
</div>



<div style="grid-column: 2/2; grid-row: 2/2">
	<fieldset style="border:none;" id="pizzaSize">
		<h2 class="hT">Select Size:</h2>
		<input style="color: #023047;" type="radio" id="size1" name="pizzaSize" value="Small">
    	<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="size1">Small 12"</label><br>
    	<input style="color: #023047;" type="radio" id="size2" name="pizzaSize" value="Medium">
    	<label style="color: #023047; font-family: sans-serif; font-size: 18px; "for="size2">Medium 16"</label><br>
    	<input style="color: #023047;" type="radio" id="size3" name="pizzaSize" value="Large">
    	<label style="color: #023047; font-family: sans-serif; font-size: 18px; "for="size3">Large 22"</label><br><br>
	</fieldset>
</div>

<div style="grid-column: 2/2; grid-row: 3/3">
	<fieldset style="border:none;" id="pizzaSauce">
		<h2 class="hT">Select Sauce:</h2>
		<input style="color: #023047;" type="radio" id="sauce1" name="pizzaSauce" value="Red">
    	<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="sauce1">Red Sauce</label><br>
    	<input style="color: #023047;" type="radio" id="sauce2" name="pizzaSauce" value="BBQ">
    	<label style="color: #023047; font-family: sans-serif; font-size: 18px; "for="sauce2">BBQ Sauce"</label><br>
    	<input style="color: #023047;" type="radio" id="sauce3" name="pizzaSauce" value="Buffalo">
    	<label style="color: #023047; font-family: sans-serif; font-size: 18px; "for="sauce3">Buffalo Sauce</label><br><br>
	</fieldset>
</div>

<div style="grid-column: 2/2; grid-row: 4/4">
	<fieldset style="border:none;" id="pizzaCheese">
		<h2 class="hT">Select Cheese:</h2>
		<input style="color: #023047;" type="radio" id="cheese1" name="pizzaCheese" value="NoCheese">
    	<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="cheese1">NoCheese</label><br>
    	<input style="color: #023047;" type="radio" id="cheese2" name="pizzaCheese" value="Normal">
    	<label style="color: #023047; font-family: sans-serif; font-size: 18px; "for="cheese2">Normal Cheese"</label><br>
    	<input style="color: #023047;" type="radio" id="cheese3" name="pizzaCheese" value="Heavy">
    	<label style="color: #023047; font-family: sans-serif; font-size: 18px; "for="cheese3">Extra Cheese</label><br><br>
	</fieldset>
</div>

<div style="grid-column: 3/3; grid-row:2/4">
	<fieldset style="border:none" id="pizzaTop">
		<h2 class="hT">Select Toppings:</h2>
	  	<input style="color: #023047;" type="checkbox" id="top1" name="pizzaTop" value="Pepperoni">
	  	<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top1">Pepperoni</label><br>
	  	<input style="color: #023047;" type="checkbox" id="top2" name="pizzaTop" value="Sausage">
	  	<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top2">Sausage</label><br>
	  	<input style="color: #023047;" type="checkbox" id="top3" name="pizzaTop" value="Bacon">
		<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top3">Bacon</label><br>
		<input style="color: #023047;" type="checkbox" id="top4" name="pizzaTop" value="Pepperoni">
		<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top4">Chicken</label><br>
		<input style="color: #023047;" type="checkbox" id="top5" name="pizzaTop" value="Sausage">
		<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top5">Ham</label><br>
		<input style="color: #023047;" type="checkbox" id="top6" name="pizzaTop" value="Pineapple">
		<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top6">Pineapple</label><br>
		<input style="color: #023047;" type="checkbox" id="top7" name="pizzaTop" value="GreenPepper">
		<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top7">Green Peppers</label><br>
		<input style="color: #023047;" type="checkbox" id="top8" name="pizzaTop" value="Mushroom">
		<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top8">Mushroom</label><br>
		<input style="color: #023047;" type="checkbox" id="top9" name="pizzaTop" value="RedOnion">
		<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top9">Red Onion</label><br>
		<input style="color: #023047;" type="checkbox" id="top10" name="pizzaTop" value="SweetOnion">
		<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="top10">Sweet Onion</label><br><br>
	</fieldset>
</div>

<div style="grid-column: 3/3; grid-row:4/4">
	<fieldset style="border:none" id="specialRequests">
  		<label style="color: #023047; font-family: sans-serif; font-size: 18px;"for="specialRequests">Special Requests:</label><br>

</div>
